<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18 pt Arial;
            width: 100px;
        }
        div#res { 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores!</h1>
    <input type="number" name="textn1" id="txtn1"> +
    <input type="number" name="textn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tnt1 = window.document.getElementById('txtn1')
            var tnt2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
