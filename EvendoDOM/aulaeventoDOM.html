<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: 20pt Arial;
            background: rgb(53, 95, 10);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... Pq Ã© massa
    </div>

<script>

    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', saiu)

    function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
    }

    function entrar() {
        a.innerText = 'Entrou!'
    }

    function saiu() {
        a.innerText = 'Saiu!'
        a.style.background = 'green'
    }
</script>
</body>
</html>
